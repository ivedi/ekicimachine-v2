<div class="blog" ng-class="$ctrl.editable ? 'btn-edit-container' : ''">
    <div class="post-img" ng-show="$ctrl.imgIsExist"><img ng-src="{{$ctrl.imgUrl}}" alt="" /></div>
    <div class="btn-edit">
        <button type="button" class="btn btn-default bg-white" ng-show="{{$ctrl.editable}}" ng-click="$ctrl.showEdit($ctrl.newsItem)"><i class="fa fa-edit"></i></button>
        <button type="button" class="btn btn-default bg-white" ng-show="{{$ctrl.editable}}" ng-click="$ctrl.showRemove($ctrl.newsItem)"><i class="fa fa-trash-o"></i></button>
    </div>
    <div class="meta-blog">
        <h2>{{$ctrl.header}}</h2>
    </div>
    <p class="text_cont pull-left">{{$ctrl.text}}</p>
    <div class="line_blog">
        <span class="text-muted"><i class="fa fa-clock-o"></i> {{$ctrl.date}}</span>
        <span class="text-muted" ng-show="news.category.list.selected.length"><i class="fa fa-tags"></i> <span ng-repeat="category in news.category.list.selected">{{category.text[news.lang]}}</span></span>
    </div>
</div>
